{% extends "base_site.html" %}
{% load staticfiles %}

{% block content %}
    
    <div class="container">
        {% if request.session.status ==  'create' %}
            <div class="card-panel" style="text-align: center">
                <h4>Payment Plan Creation was successful</h4>
                <a href="{% url 'dashboard' %}">
                    <button class="waves-effect btn">Go To Dashboard</button>
                </a>
            </div>
        {% elif request.session.status == 'change' %}
            <div class="card-panel" style="text-align: center">
                <h4>Payment Plan Change was successful</h4>
                <a href="{% url 'dashboard' %}">
                    <button class="waves-effect btn">Go To Dashboard</button>
                </a>
            </div>
        {% endif %}
    </div>

{% endblock content %}
